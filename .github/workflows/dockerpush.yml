name: 'DHIS2: Docker'

on:
    push:
        # Publish `master` as Docker `latest` image.
        branches:
            - master

        # Publish `v1.2.3` tags as releases.
        tags:
            - v*

    # Run tests for any PRs.
    pull_request:

env:
    ECR_REPOSITORY: dhis2/app-hub
    HUB_REPOSITORY: dhis2/app-hub
    AWS_REGION: eu-west-1
    IMAGE: apphub

jobs:
    # Run tests.
    # See also https://docs.docker.com/docker-hub/builds/automated-testing/
    build-docker:
        runs-on: ubuntu-latest

        if: "!contains(github.event.head_commit.message, '[skip ci]')"
        steps:
            - uses: actions/checkout@v2
            - name: Test that dockerfile builds
              run: docker build .

    test:
        runs-on: ubuntu-latest

        container:
            image: node:lts-slim

        services:
            postgres:
                image: dhis2/postgres-contrib
                env:
                    POSTGRES_USER: apphub
                    POSTGRES_PASSWORD: apphub
                    POSTGRES_DB: apphub
                ports:
                    - 5432/tcp
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        if: "!contains(github.event.head_commit.message, '[skip ci]')"
        steps:
            - uses: actions/checkout@v2

            - name: Install deps for tests
              run: yarn install --frozen-lockfile

            - name: Build frontend/client
              run: yarn build

            - name: Run client tests
              run: yarn test:client

            - name: Run server tests
              run: yarn test:server
              env:
                  RDS_HOSTNAME: postgres
                  RDS_USERNAME: apphub
                  RDS_PASSWORD: apphub
                  RDS_DB_NAME: apphub
                  RDS_DB_PORT: ${{ job.services.postgres.ports[5432] }}
                  AUTH_STRATEGY: jwt
                  AUTH0_M2M_SECRET: ${{ secrets.AUTH0_M2M_SECRET }}
                  AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
                  AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
                  AUTH0_DOMAIN: https://dhis2.eu.auth0.com/
                  AUTH0_ALG: HS256

    push:
        # Ensure test job passes before pushing image.
        needs: [test, build-docker]

        runs-on: ubuntu-latest

        if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')
        steps:
            - uses: actions/checkout@v2

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Build image
              run: docker build . --file Dockerfile --tag $IMAGE

            - name: Login to Docker Hub
              run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Push image
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  ECR_IMAGE_TAG: ${{ github.sha }}
              run: |
                  # Strip git ref prefix from version
                  VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

                  # Strip "v" prefix from tag name
                  [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

                  # Use Docker `latest` tag convention
                  [ "$VERSION" == "master" ] && VERSION=latest

                  echo VERSION=$VERSION

                  # docker hub
                  docker tag $IMAGE $HUB_REPOSITORY:$VERSION
                  docker push $HUB_REPOSITORY:$VERSION

                  # aws ecr
                  docker tag $IMAGE $ECR_REGISTRY/$ECR_REPOSITORY:$ECR_IMAGE_TAG
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:$ECR_IMAGE_TAG
