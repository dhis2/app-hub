version: 0.2

env:
  variables:
    NODE_ENV: "production"

phases:
  install:
    runtime-versions:
      nodejs: 10

pre_build:
  commands:
    - echo Installing NPM dependencies
    - npm ci

build:
  commands:
    - echo Entered build phase
    - npm run build

post_build:
  commands:
    - echo Build completed on $(date)
